<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h2>Random Digit Generator</h2>
        <div class="input-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" placeholder="Enter min value">
        </div>
        <div class="input-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" placeholder="Enter max value">
        </div>
        <button id="generateButton">Generate Random Number</button>
        <div id="resultContainer">
            <p id="resultText">Your random number will appear here</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
